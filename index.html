<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Simulator r0.0</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <img src="assets/banner.svg" alt="Stock Simulator Banner" width="600">
    </header>

    <div id="moneyDisplay">$5,000</div>

    <div class="container">

        <!-- Player Stocks Panel -->
        <div class="panel">
            <h2>Your Stocks</h2>
            <div id="yourStocks"></div>
        </div>

        <!-- NPC Stocks Panel -->
        <div class="panel">
            <h2>NPC Stocks</h2>
            <div id="npcStocks"></div>
        </div>

        <!-- Cheat Code Panel -->
        <div class="panel">
            <h2>Cheat Codes</h2>
            <input type="text" id="cheatInput" placeholder="Enter cheat code" />
            <button onclick="enterCheat()">Enter</button>
        </div>

        <!-- Companies Panel -->
        <div class="panel">
            <h2>Create Company</h2>
            <input type="text" id="companyName" placeholder="Company Name" />
            <button onclick="createCompany()">Create ($25,000)</button>
        </div>

        <!-- Placeholder panels for Homes/Cars -->
        <div class="panel">
            <h2>Homes</h2>
            <p>Coming soon</p>
        </div>

        <div class="panel">
            <h2>Cars</h2>
            <p>Coming soon</p>
        </div>

    </div>

    <!-- Scripts -->
    <script src="game.js"></script>
    <script src="stocks.js"></script>
    <script src="npc.js"></script>
    <script src="homes.js"></script>
    <script src="cars.js"></script>
    <script src="companies.js"></script>
    <script src="graphs.js"></script>
    <script src="saveLoad.js"></script>
    <script src="changelog.js"></script>
</body>
</html>
