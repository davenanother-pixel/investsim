<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stock Simulator Plus</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- For graphs -->
</head>
<body>

<header>
    <h1>ðŸ’¹ Stock Simulator Plus</h1>
    <div id="moneyDisplay">$0</div>
</header>

<div class="container">

    <div class="panel" id="stocksPanel">
        <h2>Your Stocks</h2>
        <div id="yourStocks"></div>
        <input type="number" id="sellAmount" placeholder="Amount to sell">
        <button onclick="sellOwnedStock()">Sell Stock</button>
        <button onclick="buyNPCStock()">Buy NPC Stock</button>
        <canvas id="stockGraph" width="280" height="150"></canvas>
    </div>

    <div class="panel" id="homesPanel">
        <h2>Homes</h2>
        <div id="homeList"></div>
        <button onclick="buyHome()">Buy Home</button>
    </div>

    <div class="panel" id="carsPanel">
        <h2>Cars</h2>
        <div id="carList"></div>
        <button onclick="buyCar()">Buy Car</button>
    </div>

    <div class="panel" id="companiesPanel">
        <h2>Companies</h2>
        <div id="companyList"></div>
        <button onclick="startCompany()">Start Company</button>
    </div>

    <div class="panel changelog-panel">
        <h2>Changelog</h2>
        <div id="inGameChangelog"></div>
    </div>

    <div class="panel" id="saveLoadPanel">
        <button onclick="saveGame()">Save Game</button>
        <button onclick="loadGame()">Load Game</button>
    </div>

</div>

<script src="stocks.js"></script>
<script src="npc.js"></script>
<script src="homes.js"></script>
<script src="cars.js"></script>
<script src="companies.js"></script>
<script src="saveLoad.js"></script>
<script src="graphs.js"></script>
<script src="changelog.js"></script>
<script src="game.js"></script>
</body>
</html>
