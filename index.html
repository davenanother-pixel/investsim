<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Simulator 0.5.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="assets/banner.svg" alt="Stock Simulator Banner" width="600">
    </header>

    <div id="moneyDisplay">$5,000</div>

    <div class="container">
        <!-- Player Stocks -->
        <div class="panel">
            <h2>Your Stocks</h2>
            <div id="yourStocks"></div>
        </div>

        <!-- NPC Stocks -->
        <div class="panel">
            <h2>NPC Stocks</h2>
            <div id="npcStocks"></div>
        </div>

        <!-- Create Stock -->
        <div class="panel">
            <h2>Create New Stock</h2>
            <input type="text" id="newStockName" placeholder="Stock Name">
            <input type="number" id="newStockPrice" placeholder="Initial Price">
            <button onclick="createCustomStock(
                document.getElementById('newStockName').value,
                parseInt(document.getElementById('newStockPrice').value)
            )">Create Stock ($25,000)</button>
        </div>

        <!-- Create Company -->
        <div class="panel">
            <h2>Create New Company</h2>
            <input type="text" id="newCompanyName" placeholder="Company Name">
            <input type="number" id="newCompanyValue" placeholder="Company Value">
            <button onclick="createCompany(
                document.getElementById('newCompanyName').value,
                parseInt(document.getElementById('newCompanyValue').value)
            )">Create Company</button>
        </div>

        <!-- Player Companies -->
        <div class="panel">
            <h2>Your Companies</h2>
            <div id="yourCompanies"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="game.js"></script>
    <script src="stocks.js"></script>
    <script src="npc.js"></script>
</body>
</html>
