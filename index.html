<!-- Custom Stock Creation -->
<div class="panel">
    <h2>Create Your Stock</h2>
    <input type="text" id="customStockName" placeholder="Stock Name">
    <input type="number" id="customStockPrice" placeholder="Starting Price">
    <button onclick="createCustomStock(
        document.getElementById('customStockName').value, 
        parseInt(document.getElementById('customStockPrice').value)
    )">Create Stock ($25,000)</button>
</div>
