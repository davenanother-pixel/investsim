<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stock Simulator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>ðŸ’¹ Stock Simulator</h1>
    <div id="moneyDisplay">$0</div>
</header>

<div class="container">

    <div class="panel">
        <h2>Your Stocks</h2>
        <div id="yourStocks"></div>
        <input type="number" id="sellAmount" placeholder="Amount to sell">
        <button onclick="sellOwnedStock()">Sell Stock</button>
    </div>

    <div class="panel">
        <h2>NPC Stocks</h2>
        <div id="npcStocks"></div>
        <button onclick="buyNPCStock()">Buy NPC Stock</button>
    </div>

    <div class="panel">
        <h2>Create New Stock</h2>
        <button onclick="createNewStock()">Create Stock ($25,000)</button>
    </div>

    <div class="panel changelog-panel">
        <h2>Changelog</h2>
        <div id="inGameChangelog"></div>
    </div>

</div>

<script src="game.js"></script>
<script src="changelog.js"></script>
</body>
</html>
