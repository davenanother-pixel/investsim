<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Simulator 0.5.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="assets/banner.svg" alt="Stock Simulator Banner" width="600">
    </header>

    <div id="moneyDisplay">$5,000</div>

    <div class="container">
        <!-- Player Stocks Panel -->
        <div class="panel">
            <h2>Your Stocks</h2>
            <div id="yourStocks"></div>
        </div>

        <!-- NPC Stocks Panel -->
        <div class="panel">
            <h2>NPC Stocks</h2>
            <div id="npcStocks"></div>
        </div>

        <!-- Create New Stock Panel -->
        <div class="panel">
            <h2>Create New Stock</h2>
            <input type="text" id="newStockName" placeholder="Stock Name">
            <input type="number" id="newStockPrice" placeholder="Initial Price">
            <button onclick="createCustomStock(
                document.getElementById('newStockName').value,
                parseInt(document.getElementById('newStockPrice').value)
            )">Create Stock ($25,000)</button>
        </div>
    </div>

    <!-- Stock Graph -->
    <div class="panel" style="width: 90%; margin: 20px auto;">
        <h2>Stock Price Graph</h2>
        <canvas id="stockGraph" width="600" height="300"></canvas>
    </div>

    <!-- Scripts -->
    <script src="game.js"></script>
    <script src="stocks.js"></script>
    <script src="npc.js"></script>
    <script src="homes.js"></script>
    <script src="cars.js"></script>
    <script src="companies.js"></script>
    <script src="graphs.js"></script>
    <script src="saveLoad.js"></script>
    <script src="changelog.js"></script>
</body>
</html>
